<!DOCTYPE html>
<html>
<head>
  <title>Mad Libs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mad Lib</h1>

  <form id="madLibForm">
    <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required>

            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required>

            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" required>

            <label for="adverb">Adverb:</label>
            <input type="text" id="adverb" name="adverb" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

    <button type="submit">Generate Mad Lib</button>
  </form>

  <div id="madLibOutput">
    </div>

  <script src="script.js"></script>
</body>
</html>
